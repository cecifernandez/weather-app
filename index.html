<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="image" class="image-city"></div>
      <div class="search">
        <button id="search">Search</button>
        <input type="text" id="city" />
      </div>
      <div class="city-card">
        <h1 class="city" id="cityTitle"></h1>
        <div class="forecast-el">
          <img id="icon" class="icon"></img>
          <p class="forecast" id="forecast"></p>
        </div>
      </div>
      <div class="weather-card">
        <p class="temp" id="temp"></p>
        <p class="feelsLike" id="feelsLike"></p>
        <p class="humidity" id="humidity"></p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
